<!DOCTYPE html>
<html ng-app="yellowPages">
<head>
	<title>Lista Telefonica</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<meta charset=utf-8>
</head>
<body ng-controller="yellowPagesController">
	<div class="jumbotron">
		<h3>{{ app }}</h3>
		<input type="text" name="search" ng-model="searchContact" placeholder="Pesquisar Contatos" class="form-control">
		<table ng-show="contacts.length > 0" class="table">
			<tr>
				<th>#</th>
				<th><a href="javascript:;" ng-click="orderList('name')">Nome</a></th>
				<th><a href="javascript:;" ng-click="orderList('phone')">Telefone</a></th>
				<th><a href="javascript:;" ng-click="orderList('operator.name')">Operadora</a></th>
				<th><a href="javascript:;" ng-click="orderList('date')">Date</a></th>
			</tr>
			<tr ng-class="{selected: contact.selected}" ng-repeat="contact in contacts | filter:searchContact | orderBy: orderColumn: direction | limitTo:2">
				<th><input type="checkbox" ng-model="contact.selected"></th>
				<td>{{ contact.name }}</td>
				<td>{{ contact.phone }}</td>
				<td>{{ contact.operator.name | lowercase }}</td>
				<td>{{ contact.date | date:"dd/MM/yyyy hh:mm" }}</td>
			</tr>
		</table>
		<nav aria-label="Page navigation">
		  <ul class="pagination">
		    <li>
		      <a href="#" aria-label="Previous">
		        <span aria-hidden="true">&laquo;</span>
		      </a>
		    </li>
		    <li><a href="#">1</a></li>
		    <li>
		      <a href="#" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		      </a>
		    </li>
		  </ul>
		</nav>
		<hr />
		<div ng-include="'form.html'"></div>
	</div>
</body>
</html>
<script type="text/javascript" src="js/angularjs/angular.js"></script>
<script type="text/javascript" src="js/angularjs/angular-messages.js"></script>
<script type="text/javascript" src="js/angularjs/angular-locale_pt-br.js"></script>
<script type="text/javascript" src="js/yellowPagesModule.js"></script>
<script type="text/javascript" src="js/yellowPagesController.js"></script>
